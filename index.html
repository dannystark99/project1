<html>
<head>

<body>
<div id="main">
  <div id="login">
  <center>
    <div id="title">LOGIN</div>
    <form id="form1" name="form1" method="post">

          <td width="195"><input name="textfield" type="text" id="textfield" size="30" style="border:1px solid #888"></td>

        <tr>

          <td><input name="password" type="password" id="password" size="30" style="border:1px solid #888"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>Keep me logged in 
            <input type="checkbox" name="checkbox" id="checkbox"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input name="LOGIN" type="submit" id="LOGIN"  value="login" class="login-bt"></td>
        </tr>
      </table>
    </form>
	</center>
  </div>
</div>
</body>
</html>
